<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>role</title>
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all"/>
    <style>
        body {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<script src="/lib/jquery/jquery.min.js"></script>
<script src="/lib/layui/layui.js" charset="utf-8"></script><!--lay-filter="roleForm"-->
<form id="roleForm" class="layui-form" action="" >
    <div class="layui-form-item" style="display: none;">
        <label class="layui-form-label">角色id</label>
        <div class="layui-input-block">
            <input type="text" id="id" name="id" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色名</label>
        <div class="layui-input-block">
            <input type="text" name="name" id="name" lay-verify="required" lay-reqtext="角色名是必填项" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色描述</label>
        <div class="layui-input-block">
            <input type="text" id="des" name="des" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div style="display: none">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="roleSubmit">提交</button>
            <!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
        </div>
    </div>
</form>

<script type="text/javascript" >
    $(document).ready(function () {
        layui.use('form', function () {
            var form = layui.form;
            form.render();
        })
    })
</script>
</body>
</html>
